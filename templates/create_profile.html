{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Profile Settings</title>


<!-- navbar -->
<div class="container">
    <div class="navbar">
        <div class="nav_logo">
            <h1><a href="{% url 'home' %}"><span>M</span>School</a></h1>
        </div>
        <div class="nav_menu">
            {% if user.is_superuser %}
            <a href="{% url 'users' %}"><i class="fa-solid fa-users"></i>Users</a>
            <a href="{% url 'lessons' %}"><i class="fa-brands fa-youtube"></i>Lessons</a>
            <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
            {% else %}
            <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
            {% endif %}

        </div>
    </div>
</div>
<!-- navbar -->




<!-- create profile -->
<section class="add_teacher_sec">
    <div class="container">
        {% if user.is_superuser %}
        <div class="profile add_teacher">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Profile Settings</p>
                {{form.user}}
                {{form.image}}
                {{form.errors}}
                <button class="btn btn-success btn-lg">Save</button>    
            </form>
        </div>
        {% else %}
        <p>You Can't add a Profile</p>
        {% endif %}
    </div>
</section>
<!-- create profile -->





<script>
    var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder = 'First Name..';
            form_fields[2].placeholder = 'Username..';
            form_fields[3].placeholder = 'Email..';
            form_fields[4].placeholder = 'Age..';
            form_fields[5].placeholder = 'Place of Living..';
            form_fields[6].placeholder = 'Password..';
            form_fields[7].placeholder = 'Repeat Password..';


    var form_fields = document.getElementsByTagName('textarea')
            form_fields[0].placeholder = 'Biography..';
</script>
