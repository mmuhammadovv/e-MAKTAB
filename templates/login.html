<title>Login</title>


<!-- navbar -->

        <div class="nav_logo">
            <h1><a href="{% url 'home' %}"><span>M</span>School</a></h1>
        </div>
        <div class="nav_menu">
            
        </div>

</div>

<!-- login -->
    <div class="container">
        <div class="login_sec">
            <div class="login_img">
                <img src="{% static 'images/login.png' %}" alt="">
            </div>
            <div class="login">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.password }}
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
