{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Admin</title>

<!-- navbar -->
<div class="container">
    <div class="navbar">
        <div class="nav_logo">
            <h1><span>M</span>School</h1>
        </div>
        <div class="nav_menu">
            {% if user.is_superuser %}
            <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Home</a>
            <a href="{% url 'lessons' %}"><i class="fa-brands fa-youtube"></i>Lessons</a>
            <a href="{% url 'teachers' %}"><i class="fa-solid fa-chalkboard-user"></i>Teachers</a>
            <a href="{% url 'pupils' %}"><i class="fa-solid fa-person"></i>Pupils</a>
            <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
            {% elif user.is_teacher %}
            <a href="{% url 'lessons' %}"><i class="fa-brands fa-youtube"></i>Lessons</a>
            <a href="{% url 'home' %}"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
            {% else %}
            <div class="search_sec">
                <div class="search">
                    <input type="text" placeholder="Search in Lessons">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div>
                    <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Home</a>
                    <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
                </div>
            </div>
            {% endif %}

        </div>
    </div>
</div>
<!-- navbar -->


<!-- lessons -->
<div class="lessons">
    <div class="container">
        {% for x in all %}
            <div class="lesson">
                <div class="lesson_vid">
                    <img src="{{x.image.url}}" alt="">
                </div>
                <div class="about_lesson">
                    <a href="{% url 'lesson' x.id %}"><h1>{{x.title}}</h1></a>
                    <p>{{x.description}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
